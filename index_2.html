<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery的效果</title>
    <script src="jquery-2.2.1.min.js"></script>
    <script src="index_2.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<p>Hello world</p>
<button id="btn_hide">隐藏</button>
<button id="btn_show">显示</button>
<br/>
<button id="btn_toggle">隐藏/显示</button>
<br/>
<br/>
<script>
    for (var i = 0; i < 10; i++) {
        $("<div>").appendTo(document.body);

    }
    $("div").click(function () {
        $(this).hide(2000, function () {
            $(this).remove();
        });
    });


</script>
<br/>
<br/>

<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<button id="fade_in">淡出</button>
<button id="fade_out">淡入</button>
<button id="fade_toggle">淡入淡出</button>
<button id="fade_to">透明度</button>

<p id="p1">hello world</p>
<button id="btn1">click p1</button>
<br/>

<p id="p2">hello world</p>
